<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LESS to SASS converter by core23 - webdesign &amp; more</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>LESS to SASS converter</h1>

    <form>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <label for="input">Input LESS</label>
                        <button type="button" class="btn btn-primary btn-sm pull-right" id="convert"><i class="glyphicon glyphicon-refresh"></i> Convert</button>
                    </div>
                    <div class="panel-body">
                        <textarea class="form-control" rows="30" id="input"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <label for="output">Output SCSS</label>
                        <button type="button" class="btn btn-warning btn-sm pull-right" id="clear"><i class="glyphicon glyphicon-trash"></i> Clear</button>
                    </div>
                    <div class="panel-body">
                        <textarea class="form-control" rows="30" id="output" readonly="readonly"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <p class="text-right">
        based on <a href="http://mstrutt.co.uk/blog/2013/08/converting-from-less-to-sass/" target="_blank">Converting from LESS to SASS</a> /
        &copy; <a href="https://core23.de" target="_blank">core23 - webdesign &amp; more</a>
    </p>

</div>
<script src="js/less2sass.js"></script>
</body>
</html>
